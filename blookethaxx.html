        /* Custom checkbox toggle styles */
        checkbox {
            display: inline-block;

            height: 34px;

            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;

        checkbox::before {
            content: "";
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background-color: white;
            top: 4px;
            left: 4px;
            transition: transform 0.3s;
            /* the circle part of the slider (off) */

        checkbox[checked] {
            background-color: #df9000;
            /* on */

        //window.onAuthStateChanged = onAuthStateChanged;

        window.get = get;

        window.setPersistence = setPersistence;
        const urlcode = (new URLSearchParams(window.location.search)).get("code");
        if (urlcode) {
            document.querySelector("#gcode").value = urlcode;
        }

        document.querySelectorAll("checkbox").forEach((e) => {
  e.addEventListener("click", function () {
    if (e.getAttribute("checked")) {
      e.removeAttribute("checked");
    } else {
      e.setAttribute("checked", "true");
    }
  });
});

    <script src="https://zalgo.org/lunicode.js"></script><!---not mine just check the source you'll see its author-->
    <script>
        function join() {
            var cin = document.getElementById("gcode");
            var name = document.getElementById("gname");
            
            // Store game ID and username in localStorage
            localStorage.setItem("blooketGameId", cin.value);
            localStorage.setItem("blooketUsername", name.value);
            
            // Redirect to the specified URL with parameters
            window.location.href = "http://dub5.zapto.org/blookethaxx2?code=" + encodeURIComponent(cin.value) + "&name=" + encodeURIComponent(name.value);
        }

        function errorBar(error) {
            var e = document.getElementById("error");
            e.innerText = error;
            e.style.opacity = "1";
            e.style.transform = "translateY(-100%)";
            setTimeout(function() {
                e.style.transform = "translateY(100%)";
                e.style.opacity = "0";
            }, 4000);
        }
        function generateStars() {
    const starsContainer = document.getElementById('starsContainer');
    const numberOfStars = 100; // Adjust the number of stars as needed

    for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
    }
}

window.onload = function() {
    generateStars();
    
    // Load saved values if they exist
    var savedGameId = localStorage.getItem("blooketGameId");
    var savedUsername = localStorage.getItem("blooketUsername");
    
    if (savedGameId) {
        document.getElementById("gcode").value = savedGameId;
    }
    
    if (savedUsername) {
        document.getElementById("gname").value = savedUsername;
    }
    
    // Check for URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const codeParam = urlParams.get("code");
    const nameParam = urlParams.get("name");
    
    if (codeParam) {
        document.getElementById("gcode").value = codeParam;
    }
    
    if (nameParam) {
        document.getElementById("gname").value = nameParam;
    }
};

    </script>
