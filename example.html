      /* Stars Background */

      .star {

        width: 2px;
        height: 2px;

      /* Animations */
      @keyframes bounce {
        0%, 100% {
          transform: translateY(-25%);
          animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }
        50% {
          transform: translateY(0);
          animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
      }

      @keyframes twinkle {

          transform: scale(0.5);
        }
        50% {

    <script>
      // Star field configuration
      const starConfig = {
        count: 400,
        minSize: 0.1,
        maxSize: 0.4,
        minDelay: 0,
        maxDelay: 3,
        animationDuration: 3
      };

      // Generate stars
      function generateStars() {
        const starsContainer = document.getElementById('stars');
        starsContainer.innerHTML = '';

        for (let i = 0; i < starConfig.count; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          
          // Random position
          star.style.left = `${Math.random() * 150 - 25}%`;
          star.style.top = `${Math.random() * 150 - 25}%`;
          
          // Random size
          const size = Math.random() * (starConfig.maxSize - starConfig.minSize) + starConfig.minSize;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          
          // Random animation delay
          const delay = Math.random() * (starConfig.maxDelay - starConfig.minDelay) + starConfig.minDelay;
          star.style.animationDelay = `${delay}s`;
          
          // Animation duration
          star.style.animationDuration = `${starConfig.animationDuration}s`;
          
          starsContainer.appendChild(star);
        }
      }

      // Initialize stars
      generateStars();

      // Regenerate stars on window resize
      window.addEventListener('resize', generateStars);

      // Add hover effect for nav buttons
      document.querySelectorAll('.nav-button').forEach(button => {
        button.addEventListener('mousemove', (e) => {
          const rect = button.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          
          button.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.15) 0%, transparent 60%)`;
        });

        button.addEventListener('mouseleave', () => {
          button.style.background = '';
        });
      });
