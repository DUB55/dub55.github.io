<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Key Generator - DUB5 Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --nav-hover-transition-duration: 300ms;
        --nav-hover-transition-timing: ease-in-out;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(to bottom, #000044, #000033, #000066);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        overflow-x: hidden;
        position: relative;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 4rem 2rem;
        position: relative;
        z-index: 10;
        text-align: center;
      }

      h1 {
        font-size: 6rem;
        font-family: "DM Serif Display", serif;
        font-weight: normal;
        margin-bottom: 1rem;
        color: white;
      }

      p.description {
        font-size: 1.25rem;
        color: rgb(224, 242, 254);
        margin-bottom: 2rem;
      }

      button {
        background: rgba(255, 255, 255, 0);
        backdrop-filter: blur(8.6px);
        -webkit-backdrop-filter: blur(8.6px);
        border: 2px solid rgba(255, 255, 255, 0.6);
        border-radius: 1rem;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 600;
        font-size: 1.25rem;
        cursor: pointer;
        padding: 1rem 2rem;
        transition: all 0.3s ease;
        margin: 0 1rem 2rem 1rem;
        min-width: 160px;
        user-select: none;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.22);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-color: white;
      }

      textarea {
        width: 100%;
        height: 160px;
        border-radius: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(8.6px);
        -webkit-backdrop-filter: blur(8.6px);
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        font-family: monospace, monospace;
        font-size: 1rem;
        padding: 1rem;
        resize: none;
        user-select: text;
      }

      h3 {
        margin-top: 2rem;
        margin-bottom: 1rem;
        font-weight: 600;
        font-size: 2rem;
        color: rgb(224, 242, 254);
      }

      .footer {
        width: 100%;
        padding: 1.5rem;
        backdrop-filter: blur(8px);
        position: fixed;
        bottom: 0;
        color: rgb(224, 242, 254);
        text-align: center;
        font-size: 0.875rem;
        user-select: none;
        z-index: 10;
        background-color: rgba(0, 0, 0, 0.3);
      }

      /* Stars Background */
      .stars {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s infinite;
      }

      /* Animations */
      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.2;
          transform: scale(0.5);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="stars" id="stars"></div>

    <main class="container">
      <h1>API Key Generator</h1>
      <p class="description">
        Click the button to generate a new API key. Generated keys are saved in
        your browser's local storage.
      </p>

      <div>
        <button id="generateKeyBtn" type="button">Generate API Key</button>
        <button id="clearKeysBtn" type="button">Clear Stored Keys</button>
      </div>

      <h3>Stored API Keys:</h3>
      <textarea readonly id="storedKeys"></textarea>
    </main>

    <footer class="footer">
      &copy; 2025 DUB5. All rights reserved.
    </footer>

    <script>
      // Star field configuration
      const starConfig = {
        count: 400,
        minSize: 0.1,
        maxSize: 0.4,
        minDelay: 0,
        maxDelay: 3,
        animationDuration: 3,
      };

      // Generate stars
      function generateStars() {
        const starsContainer = document.getElementById("stars");
        starsContainer.innerHTML = "";

        for (let i = 0; i < starConfig.count; i++) {
          const star = document.createElement("div");
          star.className = "star";

          // Random position
          star.style.left = `${Math.random() * 150 - 25}%`;
          star.style.top = `${Math.random() * 150 - 25}%`;

          // Random size
          const size =
            Math.random() * (starConfig.maxSize - starConfig.minSize) +
            starConfig.minSize;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;

          // Random animation delay
          const delay =
            Math.random() * (starConfig.maxDelay - starConfig.minDelay) +
            starConfig.minDelay;
          star.style.animationDelay = `${delay}s`;

          // Animation duration
          star.style.animationDuration = `${starConfig.animationDuration}s`;

          starsContainer.appendChild(star);
        }
      }

      // Initialize stars
      generateStars();

      // Regenerate stars on window resize
      window.addEventListener("resize", generateStars);

      // API key generator logic
      const alphabet =
        "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      const keyLength = 40;
      const storageKey = "api_keys";

      function generateApiKey() {
        let key = "";
        for (let i = 0; i < keyLength; i++) {
          key += alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        }
        return key;
      }

      function loadKeys() {
        const saved = localStorage.getItem(storageKey);
        return saved ? JSON.parse(saved) : [];
      }

      function saveKeys(keys) {
        localStorage.setItem(storageKey, JSON.stringify(keys));
      }

      function refreshDisplay() {
        const keys = loadKeys();
        document.getElementById("storedKeys").value = keys.join("\n");
      }

      document
        .getElementById("generateKeyBtn")
        .addEventListener("click", () => {
          const keys = loadKeys();
          const newKey = generateApiKey();
          keys.push(newKey);
          saveKeys(keys);
          refreshDisplay();
          alert(
            "New API Key Generated:\n" +
              newKey +
              "\nPlease save it securely!"
          );
        });

      document
        .getElementById("clearKeysBtn")
        .addEventListener("click", () => {
          if (
            confirm("Are you sure you want to clear all stored API keys?")
          ) {
            localStorage.removeItem(storageKey);
            refreshDisplay();
          }
        });

      // Initialize display on page load
      refreshDisplay();
    </script>
  </body>
</html>
