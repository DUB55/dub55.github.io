<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #000022, #000066);
            color: white;
        }
        #protected-content {
            display: none;
        }
        .password-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .password-input {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }
        .password-button {
            padding: 10px 20px;
            font-size: 1.2em;
            background: linear-gradient(to bottom, #000044, #000088);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .password-button:hover {
            background: linear-gradient(to bottom, #000033, #000077);
            transform: scale(1.05);
        }
        #error-message {
            display: none;
        }
    </style>
</head>
<body>

<div id="password-wall" class="password-box">
    <h1 class="text-3xl font-bold mb-6">Enter Password to Access Content</h1>
    <input id="password-input" type="password" class="password-input" placeholder="Enter Password" />
    <button id="password-submit" class="password-button">Submit</button>
    <p id="error-message" class="text-red-500 mt-4">Incorrect password. Please try again.</p>
</div>

<div id="protected-content">
    <!-- Protected Content Starts Here -->
    <div class="nav">
        <a href="/index.html">Home</a>
        <a href="/secret-text">Secret Text</a>
        <a href="/blooket-hacks.html">Blooket Hacks</a>
        <a href="/cities-skylines-ii-download.html">Cities: Skylines II</a>
        <a href="/to-do-list.html" target="_blank">To do list</a>
    </div>
    <main class="flex-grow container mx-auto px-6 py-12">
        <section class="text-center">
            <h1 class="text-5xl font-bold mt-12">Blooket Hacks</h1>
            <p class="text-xl mt-6">Drag the button below to your bookmarks bar and click it to test.</p>
        </section>
        <section class="flex justify-center items-center mt-12">
            <a class="bg-gradient-to-b from-blue-800 to-blue-600 text-white py-3 px-6 rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105" draggable="true" href="javascript:(async()=&gt;{try{const response=await fetch('https://cdn.jsdelivr.net/gh/DUB55/dub55.github.io/blooketICON-bookmark.js');const text=await response.text();eval(text);}catch(e){console.error(e);}})();" id="bookmarkletButton" title="Drag me to your bookmarks bar">
                <i class="fas fa-bookmark"></i> Drag Me
            </a>
        </section>
        <!-- Additional content from the original code goes here -->
    </main>
</div>

<script>
    const PASSWORD = "here"; // Replace with your desired password
    const passwordWall = document.getElementById('password-wall');
    const protectedContent = document.getElementById('protected-content');
    const passwordInput = document.getElementById('password-input');
    const passwordSubmit = document.getElementById('password-submit');
    const errorMessage = document.getElementById('error-message');

    passwordSubmit.addEventListener('click', () => {
        if (passwordInput.value === PASSWORD) {
            passwordWall.style.display = 'none';
            protectedContent.style.display = 'block';
        } else {
            errorMessage.style.display = 'block';
        }
    });
</script>

</body>
</html>
