<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-left">
            <a href="index.html" class="nav-logo">Learning Sets</a>
        </div>
        <div class="nav-right">
            <button id="stop-quiz" class="nav-button">Stop Quiz</button>
            <button id="home-button" class="nav-button" onclick="window.location.href='index.html'">Home</button>
        </div>
    </nav>
    <div class="container">
        <h1>Interactive Quiz</h1>
        
        <!-- Input Section -->
        <div id="input-section">
            <label for="terms-input">Enter terms and definitions:</label>
            <textarea id="terms-input" rows="4" placeholder="e.g., this-that, here-there, hat-tah"></textarea>
            <button id="start-quiz">Start Quiz</button>
            <p id="error-message" class="hidden"></p>
        </div>

        <!-- Settings Menu -->
        <div id="settings-menu" class="settings-menu hidden">
            <div class="settings-header">
                <h3>Settings</h3>
                <button class="close-button">√ó</button>
            </div>
            <!-- Timer Settings -->
            <div class="settings-group">
                <h4>Timer</h4>
                <button id="toggle-timer" class="settings-button">Hide Timer</button>
            </div>
            
            <!-- Question Settings -->
            <div class="settings-group">
                <h4>Questions</h4>
                <button id="shuffle-button" class="settings-button">Shuffle Questions</button>
                <button id="switch-terms-definitions" class="settings-button">Switch Terms & Definitions</button>
            </div>
            
            <!-- Validation Settings -->
            <div id="validation-settings" class="settings-group">
                <h4>Validation</h4>
                <button id="toggle-capitalization" class="settings-button">Check Capitalization</button>
                <button id="toggle-punctuation" class="settings-button">Check Punctuation</button>
                <button id="toggle-grammar" class="settings-button">Check Grammar</button>
            </div>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" class="hidden">
            <div class="quiz-header">
                <span id="progress"></span>
                <span id="timer"></span>
                <button id="toggle-mode" style="background: none !important;">Write</button>
                <button class="settings-icon">‚öôÔ∏è</button>
            </div>
            <div id="question-section">
                <p id="question"></p>
                <div id="options" class="options-grid" style="background: none !important;"></div>
                <div id="write-answer-section" class="hidden">
                    <input type="text" id="write-answer" placeholder="Type your answer here">
                    <button id="submit-answer" style="background: none !important;">Submit Answer</button>
                </div>
            </div>
            <button id="next-question" class="hidden">Next Question</button>
        </div>

        <!-- Result Section -->
        <div id="result-section" class="hidden">
            <h2>Quiz Results</h2>
            <p id="score"></p>
            <div id="incorrect-answers"></div>
            <button id="reset-quiz">Retake Quiz</button>
        </div>
    </div>
    <button id="language-toggle" class="language-toggle" aria-label="Switch language">
        <div class="flag-stripes">
            <div class="red-stripe"></div>
            <div class="white-stripe"></div>
            <div class="blue-stripe"></div>
        </div>
    </button>
    <button id="theme-switcher" class="theme-switcher" aria-label="Switch theme">
        <span class="theme-icon">üé®</span>
        <div class="theme-popup hidden">
            <div class="theme-list">
                <!-- Themes will be added here dynamically -->
            </div>
        </div>
    </button>
    <script src="script.js"></script>
    <script src="themes.js"></script>
    <div id="stop-quiz-popup" class="popup-overlay hidden">
        <div class="popup-content">
            <h3>Stop Quiz</h3>
            <p>Are you sure you want to leave? Your progress will be lost.</p>
            <div class="popup-buttons">
                <button id="confirm-stop" class="popup-button">Yes, Leave Quiz</button>
                <button id="cancel-stop" class="popup-button">Continue Quiz</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.js"></script>
    <script src="framer.js"></script>
</body>
</html>
