<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video Only</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
    .video-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .video-container > div {
      width: 100%;
      height: 100%;
      padding: 0 !important;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <div style="padding:52.91% 0 0 0;position:relative;">
      <iframe 
        src="https://player.vimeo.com/video/1141613416?badge=0&autopause=0&player_id=0&app_id=58479"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        title="t-m trappenhuis">
      </iframe>
    </div>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>

</body>
</html>
