<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Text File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #file-content {
            white-space: pre-wrap; /* Preserve whitespace */
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            max-width: 600px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Click to Display a Text File</h1>
<a href="yourfile.txt" id="file-link" download>Download yourfile.txt</a>
<div id="file-content"></div>

<script>
    document.getElementById('file-link').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default link behavior

        const filePath = this.getAttribute('href');
        
        fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('file-content').textContent = data;
            })
            .catch(error => {
                document.getElementById('file-content').textContent = 'Error loading file: ' + error.message;
            });
    });
</script>

</body>
</html>
