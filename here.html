        }
        .nav {
            position: absolute;

        .nav a {

            color: white;

            border-radius: 10px;

        }

            max-width: 600px;
            padding: 20px;

            border: 5px solid;

            border-image-slice: 1;
            border-radius: 20px;
            text-align: left;
            overflow: hidden;
        }
        .custom-text {
            font-size: 1.2em;

            margin: 0;
        }

<body>

    <h1>DUB5</h1>
    <h2>Blooket Hacks</h2>
    <div class="button-container">
        <button class="button" onclick="copyGitHubContent('https://github.com/DUB55/scripts/raw/refs/heads/main/B1.js')">Copy code</button>
        <button class="button" onclick="generateBookmarkletLink('https://github.com/DUB55/scripts/raw/refs/heads/main/B1.js')">Blooket hack</button>
        <a id="bookmarkletButton" class="button" href="#" draggable="true" ondragstart="drag(event)">Drag Me</a>
    </div>

    <div class="text-container">
        <p class="custom-text">1. Sleep de meest rechte knop naar de bookmarkbalk</p>
        <p class="custom-text">(Bookmarkbalk = bovenste balk met websites)</p>
        <p class="custom-text">2. Klik op de bookmark/knop die je net hebt aangemaakt</p>
    </div>

    <script>
        async function copyGitHubContent(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const text = await response.text();
                
                await navigator.clipboard.writeText(text);
                
                alert('Content copied to clipboard!');
            } catch (error) {
                console.error('Failed to copy content: ', error);
                alert('Failed to copy content.');
            }
        }

        async function generateBookmarkletLink(url) {
            const response = await fetch(url);
            if (!response.ok) throw new Error('Network response was not ok');
            
            let text = await response.text();
            return 'javascript:' + encodeURIComponent(text.trim());
        }

        function drag(event) {
            event.dataTransfer.setData("text/uri-list", generateBookmarkletLink('https://github.com/DUB55/scripts/raw/refs/heads/main/B1.js'));
            event.dataTransfer.setData("text/plain", "javascript:(async()=>{const%20response=await%20fetch('https://github.com/DUB55/scripts/raw/refs/heads/main/B1.js');const%20text=await%20response.text();eval(text);})();");
        }
    </script>
