    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(to bottom, #000066, #000033); /* Smooth gradient: top to bottom */
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 5em;
            font-weight: bold;
            margin-bottom: 10px;
            margin-top: 50px;
        }

        h2 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Stars CSS */
        .stars {
            color: white;
            font-size: 3em; /* Adjust this value to change the size of the stars */
        }

        /* Navigation Bar */
        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 0;
            margin: 20px 0;
        }

        .nav a {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            transition: background 0.3s, transform 0.3s;
            background: linear-gradient(to bottom, #000044, #000077); /* style for gradient for buttons */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .nav a:hover {
            background: linear-gradient(to bottom, #000033, #000055); /* on hover the butotn will have a darker color */
            transform: translateY(-5px); /* the butotn will go upwards on hover */
        }

        .text-container {
            max-width: 600px;
            padding: 20px;
            margin-top: 20px;
            border-radius: 20px;
            text-align: left;
            background: #000044; /* dark blue tone */
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* shadow  */
        }

        .custom-text {
            font-size: 1.3em;
            font-weight: bold;
            margin: 0;
        }

        .custom-text p {
            margin: 0 0 10px 0;
        }

        /* mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 4em;
            }

            h2 {
                font-size: 2em;
            }

            .nav {
                flex-direction: column; /* stack elements vertically for small displays */
                gap: 15px;
            }

            .nav a {
                font-size: 1em;
                padding: 10px 15px;
            }

            .text-container {
                padding: 15px;
            }
        }
    </style>
</head>
