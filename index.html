<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUB5</title>
    <style>
                body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(to bottom, #000022, #000066);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 5em;
            font-weight: bold;
            margin-bottom: 10px;
            margin-top: 50px;
        }
        h2 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background: linear-gradient(to bottom, #000044, #000088);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background 1s, transform 0.3s;
        }
        .button:hover {
            background: linear-gradient(to bottom, #000033, #000077);
            transform: scale(1.05);
        }
        .text-container {
            max-width: 600px;
            padding: 20px;
            margin-top: 20px;
            border: 5px solid;
            border-image: linear-gradient(to bottom, #000044, #000088);
            border-image-slice: 1;
            border-radius: 20px;
            text-align: left;
            overflow: hidden;
        }
        .custom-text {
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            margin: 0;
        }
        .custom-text p {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <h1>DUB5</h1>
    <h2>Blooket Hacks</h2>
    <div class="button-container">
        <button class="button" onclick="copyGitHubContent('https://raw.githubusercontent.com/DUB55/dub5.github.io/main/script.js')">Copy code</button>
        <button class="button" onclick="generateBookmarkletLink('https://raw.githubusercontent.com/DUB55/dub5.github.io/main/script.js')">Blooket hack</button>
    </div>

    <div class="text-container">
        <p class="custom-text">1. Klik op de rechter Blooket Hack knop</p>
        <p class="custom-text">2. Klik OK</p>
        <p class="custom-text">3. Rechtermuisknop op de bookmarkbalk (bovenste balk met websites)</p>
        <p class="custom-text">4. Klik op kopieeren</p>
        <p class="custom-text">5. Klik op de bookmark (knop die je hebt gemaakt)</p>
    </div>

    <script>
        async function copyGitHubContent(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const text = await response.text();
                
                await navigator.clipboard.writeText(text);
                
                alert('Content copied to clipboard!');
            } catch (error) {
                console.error('Failed to copy content: ', error);
                alert('Failed to copy content.');
            }
        }

        async function generateBookmarkletLink(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                
                let text = await response.text();
                
                // Remove any leading/trailing whitespace
                text = text.trim();
                
                // Ensure the bookmarklet starts with 'javascript:'
                if (!text.startsWith('javascript:')) {
                    text = 'javascript:' + text;
                }
                
                // Create a temporary textarea to hold the content
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = text;
                document.body.appendChild(tempTextArea);
                
                // Select and copy the content
                tempTextArea.select();
                document.execCommand('copy');
                
                // Remove the temporary textarea
                document.body.removeChild(tempTextArea);
                
                alert('Bookmarklet copied to clipboard! Paste it into your bookmarks bar.');
            } catch (error) {
                console.error('Failed to generate bookmarklet link: ', error);
                alert('Failed to generate bookmarklet link.');
            }
        }
    </script>
</body>
</html>
