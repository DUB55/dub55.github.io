<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities: Skylines II</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centering the input */
            align-items: center;
            background-color: black; /* Start with a black background */
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .content {
            display: none; /* Hide content initially */
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(to bottom, #000022, #000066);
            height: 100%;
            width: 100%;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .password-input {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #000044, #000088); /* Same gradient as the button */
            color: white; /* Text color */
        }
        .password-input::placeholder {
            color: white; /* Placeholder text color */
        }
        .password-input:focus {
            outline: none; /* Remove default focus outline */
            border: 2px solid white; /* White border on focus */
        }
        .submit-button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(to bottom, #000044, #000088);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .submit-button:hover {
            background: linear-gradient(to bottom, #000033, #000077);
            transform: scale(1.05);
        }
        .error-message {
            color: red; /* Red color for error message */
            margin-top: 10px; /* Space above the error message */
            display: none; /* Initially hidden */
        }
        h1 {
            font-size: 3em;
            margin-top: 30px;
            color: #ffffff;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background: linear-gradient(to bottom, #000044, #000088);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background 1s, transform 0.3s;
            margin-bottom: 20px;
            text-decoration: none;
        }
        .button:hover {
            background: linear-gradient(to bottom, #000033, #000077);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="password" id="password" class="password-input" placeholder="Enter Password" />
        <button class="submit-button" onclick="checkPassword()">Submit</button>
        <div class="error-message" id="error-message">Incorrect password. Please try again.</div> <!-- Error message -->
    </div>

    <div class="content" id="content">
        <h1>Cities: Skylines II download:</h1>

    </div>

    <script>
        const correctPassword = 'dub555'; // Set the correct password

        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const inputContainer = document.querySelector('.input-container');
            const content = document.getElementById('content');

            if (passwordInput === correctPassword) {
                document.body.style.backgroundColor = '#000066'; // Change background color when access granted
                inputContainer.style.display = 'none'; // Hide the password input
                content.style.display = 'flex'; // Show download content
            } else {
                errorMessage.style.display = 'block'; // Show error message
                document.getElementById('password').value = ''; // Clear the input
            }
        }
    </script>
</body>
</html>
